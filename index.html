<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/css/reset.css">
    <link rel="stylesheet" href="./css/css/variables.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/css/style.css">
</head>
<body>
   <header>
        <div class = "navBar">
            <img src="./img/logo.png" alt="Logo">
            <div class = "search">
                <input type = "text" placeholder = "search"></input>
            </div>
            <div class = "demo"></div>

            <div class = "searchNavHeader">
                <div class = "navIcon">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </div>
                <div class = "navIcon">
                    <i class="fas fa-user-friends"></i>
                    <p>My network</p>
                </div>   
                <div class = "navIcon">
                    <i class="fas fa-suitcase"></i>
                    <p>Jobs</p>
                </div>
                <div class = "navIcon">
                    <i class="fas fa-envelope-square"></i>
                    <p>Messaging</p>
                </div>
                <div class = "navIcon">
                    <i class="far fa-bell"></i>
                    <p>Notifications</p>
                </div>   
                <div class = "user">
                    <img src="./img/chuck.jpg" alt="User photo">
                    <p>Me</p>
                </div>
                <div class = "navIcon">
                    <i class="fas fa-th-large"></i>
                    <p>Work</p>
                </div>
            </div>
        </div>
   </header>


   <div class="container">
        <div class = "leftPart">
           <div class = "image">
               <img src="./img/chuck.jpg" alt="">
           </div>
           <div class = userProfile>
               <p>Chuck Norris</p>
               <p>CEO at Chuck Norris and CO</p>
           </div>
        </div>
        <div class="contentBig">
            <div class="startPost">
                <div class = "startPostfirst">
                    <div class = "firstColumn">
                        <i class="fas fa-edit"></i>
                        <p>Start a post</p>
                    </div>
                    <div class = "startPostIcons">
                        <div class = "Icon">
                            <i class="fas fa-camera"></i>
                        </div>
                        <div class = "Icon">
                            <i class="fas fa-video"></i>
                        </div>
                        <div class = "Icon">
                            <i class="far fa-copy"></i>
                        </div>
                    </div>
                </div>
                <div class = "article">
                    <p>Write an article </p>
                    <p> on Linkedin</p>
                </div>
            </div>
            <div class = "feed">
                FEED
            </div>
        </div>
        <div class="rightPart">
            Right DIV
        </div>
   </div>

    <script src="./js/datalk.js"></script>
    <script src="./js/linkedin.js"></script>
</body>
</html>
